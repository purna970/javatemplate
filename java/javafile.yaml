parameters: 
  - name: javaversionoption
    type: string
    default: '1.17'
  - name: java 
    type: string        
    default: "java-1.17.0-openjdk-amd64"
  - name: maven
    type: string 
    default: "Maven@3"
  - name: goals
    type: string 
    default: "package" 
  - name: pathtopublish
    type: string
    default: '$(Build.ArtifactStagingDirectory)' 
  - name: artifactname
    type: string
    default: "mavenartifact"
  - name: publishlocation
    type: string
    default: "Container" 
  - name: buildtype
    type: string
    default: "current"  
  - name: branch
    type: string
    default: "refs/heads/main"  
  - name: artifact
    type: string
    default: "artifact" 
  - name: targetpath
    type: string
    default: "$(System.ArtifactsDirectory)"     

steps: 
  - task: "${{ parameters.maven }}"
    inputs:
      mavenPOMFile: 'pom.xml'
      goals: "${{ parameters.goals }}"
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      javaHomeOption: 'path'
      jdkVersionOption: "${{ parameters.javaversionoption }}"
      jdkDirectory: "/usr/lib/jvm/${{ parameters.java }}" 
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "${{ parameters.pathtopublish }}"
      ArtifactName: "${{ parameters.artifactname }}"
      publishLocation: "${{ parameters.publishlocation }}" 
  - task: DownloadPipelineArtifact@1
    inputs:
      buildType: "${{ parameters.buildtype }}"
      branchName: "${{ parameters.branch }}"
      artifactName: "${{ parameters.artifact }}"
      targetPath: "${{ parameters.targetpath }}"     